<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>NepArtha Sign Up</title>
</head>

<body>
<div class="container-loginSignup">

    <!-- Logo -->
    <div class="logo">
        <img src="logo.svg" alt="logo">
    </div>

    <!-- Card -->
    <div class="card">
        <h1>Sign Up</h1>

        <form class="loginform" id="signupForm">
            <input class="input-blue" type="text" id="fullname" 
                   placeholder="Full Name" autocomplete="name" required>
            <div id="fullnameError" class="field-error"></div>

            <input class="input-pink" type="email" id="email" 
                   placeholder="Email" autocomplete="email" required>
            <div id="emailError" class="field-error"></div>

            <input class="input-blue" type="text" id="username" 
                   placeholder="Username" autocomplete="username" required>
            <div id="usernameError" class="field-error"></div>

            <input class="input-pink" type="password" id="password" 
                   placeholder="Password" autocomplete="new-password" required>
            <div id="passwordError" class="field-error"></div>

            <input class="input-blue" type="password" id="confirmPassword" 
                   placeholder="Confirm Password" autocomplete="new-password" required>
            <div id="confirmError" class="field-error"></div>

            <!-- General messages -->
            <div id="errorMsg" class="msg-error"></div>
            <div id="successMsg" class="msg-success"></div>

            <button type="submit">Sign Up</button>

            <div class="link">
                Already have account? <a href="login.html">LogIn</a>
            </div>
        </form>
    </div>
</div>
<script src="signup.js"></script>
</body>
</html>
