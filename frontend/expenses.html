        <a href="expenses.html" class="menu-item active">Expenses</a>
        <a href="report.html" class="menu-item">Reports</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="page-title">All Expenses</h2>

        <div class="form-card">
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label>Filter by Category:</label>
                    <select id="filterCategory">
                        <option value="all">All Categories</option>
                        <option value="Food">ğŸ” Food</option>
                        <option value="Transport">ğŸš— Transport</option>
                        <option value="Education">ğŸ“š Education</option>
                        <option value="Entertainment">ğŸ® Entertainment</option>
                        <option value="Shopping">ğŸ›ï¸ Shopping</option>
                        <option value="Health">ğŸ¥ Health</option>
                        <option value="Bills">ğŸ“„ Bills</option>

                    </select>
                </div>

                <div class="filter-group">
                    <label>Filter by Month:</label>
                    <select id="filterMonth">
                        <option value="all">All Months</option>
                    </select>
                </div>
            </div>

            <!-- Expenses Table -->
            <div class="table-container">
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                        <tr>
                            <td colspan="5" class="no-data">No expenses found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total Summary -->
            <div class="summary-footer">
                <strong>Total:</strong>
                <span id="totalAmount">NPR 0.00</span>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this expense?</p>
                <div class="modal-actions">
                    <!-- FIX: id "confirmDelete" â†’ "confirmDeleteBtn" -->
                    <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
                    <button id="cancelDelete" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

    </div>
